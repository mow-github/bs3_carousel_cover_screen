<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <title>JS / JQuery carousel</title>
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script src="js/jquery_bs3.min.js" defer></script>
  <script src="js/custom.js" defer></script>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>


  <header class="fill">
    <div id="carousel1" class="carousel slide">
      <ol class="carousel-indicators">
        <li data-target="#carousel1" data-slide-to="0" class="active"></li>
        <li data-target="#carousel1" data-slide-to="1"></li>
        <li data-target="#carousel1" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <div class="fill" style="background-image:url('https://dummyimage.com/1920x1920/000000/fff');">
            <div class="carousel-caption">
              <h3 class="text_over_bild" data-animation="animated bounceInLeft">random text 1</h3>
            </div>
          </div>
        </div>

        <div class="item">
          <div class="fill" style="background-image:url('https://dummyimage.com/1920x1920/6b226b/fff');">
            <div class="carousel-caption">
              <h3 class="text_over_bild" data-animation="animated bounceInLeft">random text 2</h3>
            </div>
          </div>
        </div>

        <div class="item">
          <div class="fill" style="background-image:url('https://dummyimage.com/1920x1920/222869/fff');">
            <div class="carousel-caption">
              <h3 class="text_over_bild" data-animation="animated bounceInLeft">random text 3</h3>
            </div>
          </div>
        </div>

      </div>
      <a class="left carousel-control" href="#carousel1" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel1" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </header>
  <h1>random text.. continues here..</h1>
</body>
</html>
